<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let clave1=prompt("clave 1")
        let clave2=prompt("clave 2")
        // operado = desigana una variable == es comprobar/comparar la variable
         if (clave1==clave2){
            document.write("correcto la clave coincide" +clave1)
         }
        //  ! significa distinto
         if (clave1!=clave2){
            document.write("error claves distintas" +clave1+ "," +clave2)
         }
    </script>
</body>
</html>
