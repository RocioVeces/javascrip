    <script>
        let n1 = parseInt(prompt("introde el primer número"));

        let suma=n1+n2+n3+n4;
        let producto=n1*n2*n3*n4
        // seleccionar con el  cursor en donde nos interesa pulsa alt y selecionas y te lo cambia todo a la misma vez
        // el + es para unir la cadena de texto y lo que está entre comillas es el texto ejemplo lo que está entre más es la operación a realizar.
        document.write("la suma de" +n1+ "más" +n2+ "más" +n3+ "más" +n4+  " es " +suma);
        document.write("<br>el productode de"+n1+ "por" +n2+ "por" +n3+ "por" +n4+  " es" +producto);



    </script>
