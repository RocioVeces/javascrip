<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let cliente=prompt("introduce el nombre del cliente");
        let producto=prompt("introduce el nombre del producto");
        // numero con decimales parseFloat *importante la mayuscula y minuscula mejor autocompletar
        let precio=parseFloat(prompt("introduce el precio del:" +producto));
        // parseInt numero completo
        let cantidad=parseInt(prompt("introduce la cantidad comprada:"));
        let total=precio*cantidad;
        let totalIva=total*1.21;
        document.write("<h1>Factura para el cliente" +cliente+ "</h1>" )
        document.write("<br>Producto: " +producto);
        document.write("<br>Precio: " +precio);
        document.write("<br>unidades: " +cantidad);
        document.write("<br>Total sin iva: " +total);
        document.write("<br>Total a pagar (iva incluido): " +totalIva);


    </script>
</body>

</html>
